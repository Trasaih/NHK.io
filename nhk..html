<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人IP展示</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff8e1;
        }
        header {
            background-color: #ff9800;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        nav {
            text-align: center;
            margin: 20px 0;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #ff9800;
            font-weight: bold;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .content {
            margin: 20px 0;
        }
        footer {
            background-color: #ff9800;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .hero {
            background: url('maple.jpg') no-repeat center center/cover;
            height: 300px;
            position: relative;
        }
        .hero h1 {
            color: white;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3em;
        }
        .section-title {
            color: #ff9800;
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>个人IP展示</h1>
    </header>
    <nav>
        <a href="#home">主页</a>
        <a href="#about">关于我</a>
        <a href="#projects">项目作品</a>
        <a href="#contact">联系信息</a>
    </nav>
    <div class="hero" id="home">
        <h1>欢迎来到我的个人主页</h1>
    </div>
    <div class="container">
        <section class="content" id="about">
            <h2 class="section-title">关于我</h2>
            <p>在这里介绍你的详细个人信息、专业技能和兴趣爱好。</p>
        </section>
        <section class="content" id="projects">
            <h2 class="section-title">项目作品</h2>
            <p>展示你的主要作品，包括描述和图片。</p>
        </section>
        <section class="content" id="contact">
            <h2 class="section-title">联系信息</h2>
            <p>在这里提供你的联系方式和社交媒体链接。</p>
        </section>
    </div>
    <footer>
        <p>&copy; 2024 个人IP展示. 保留所有权利.</p>
    </footer>
</body>
</html>
